<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
   <h1>Trabalhando com Listas</h1>
   <h2>Listas Ordenadas</h2>
   <ol type="i">
       <li>acordar</li>
       <li>escovar os dentes</li>
       <li>tomar café</li>
       <li>tomar banho</li>
       <li>trabalhar</li>
   </ol>
   <h2>Listas não ordenadas</h2>
   <ul type="circle">
       <li>pao</li>
       <li>leite</li>
       <li>leite</li>
       <li>açái</li>
   </ul>
   <h2>Sériado e Séries favotiros</h2>
   <ol>
    <li>Sériado</li>
        <ol type="circle">
            <li>Harry Potter</li>
        </ol>
        <li>Séries</li>
        <ol type="circle">
            <li>Vikings</li>
   </ol>
   
</body>
</html>
